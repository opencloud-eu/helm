{{- if .Values.opencloud.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "opencloud.opencloud.fullname" . }}
  namespace: {{ include "opencloud.namespace" . }}
  labels:
    {{- include "opencloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencloud
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.prometheus.enabled }}
    - port: 9205
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
    - port: 9233
      targetPort: 9233
      protocol: TCP
      name: nats
  selector:
    {{- include "opencloud.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opencloud
{{- end }}
