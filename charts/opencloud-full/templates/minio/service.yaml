{{- include "oc.basicServiceTemplates" (dict "scope" . "appName" "appNameMinio" "appNameSuffix" "") -}}
{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .appName }}
  labels:
    {{- include "oc.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: http
      protocol: TCP
      name: http
    - port: 9001
      targetPort: console
      protocol: TCP
      name: console
  selector:
    app: {{ .appName }}
{{- end }}
