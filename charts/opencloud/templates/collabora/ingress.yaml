{{- if and .Values.ingress.enabled .Values.collabora.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "opencloud.fullname" . }}-collabora
  annotations:
    {{- include "opencloud.ingress.annotations" (dict "preset" .Values.ingress.annotationsPreset "annotations" .Values.ingress.annotations "needsXForwardedProto" false "namespace" .Release.Namespace) | nindent 4 }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName | quote }}
  {{- end }}
  {{- if .Values.global.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.domain.collabora | quote }}
      secretName: {{ .Values.global.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.global.domain.collabora | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "opencloud.fullname" . }}-collabora
                port:
                  number: 9980
{{- end }}
